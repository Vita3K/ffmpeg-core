# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: C/C++ CI

on: [push]

jobs:

  build:
    name: ${{ matrix.build }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        build: [linux, windows, android, macos]
        arch: [x64, arm64, arm]
        include:
          - build: linux
            os: ubuntu-latest
            triplet: linux-release
            vcpkg-root: /usr/local/share/vcpkg
            extra-args: ""
          - build: windows
            os: windows-latest
            triplet: win-llvm-static-release
            vcpkg-root: C:\vcpkg
            extra-args: --overlay-triplets=./triplets
          - build: android
            os: ubuntu-latest
            triplet: android-static-release
            vcpkg-root: /usr/local/share/vcpkg
            extra-args: ""
          - build: macos
            os: macos-latest
            triplet: osx-release
            vcpkg-root: /Users/runner/vcpkg
            extra-args: ""
          - build: macos
            os: macos-latest
            arch: universal
            triplet: osx-release
            vcpkg-root: /Users/runner/vcpkg
            extra-args: --overlay-triplets=./triplets
        exclude:
          - build: android
            arch: x64
          - build: android
            arch: x86
          - build: windows
            arch: arm
          - build: linux
            arch: arm
          - build: macos
            arch: arm
          - build: macos
            arch: x86

    steps:
      - uses: actions/checkout@v4

  #    - name: Set up build environment (macos-latest)
  #      run: |
  #        brew install nasm
  #      if: matrix.os == 'macos-latest'
        
      - name: Set up build environment (macos-latest)
        run: |
          brew install nasm vcpkg
          git clone https://github.com/microsoft/vcpkg "$HOME/vcpkg"
          echo VCPKG_ROOT="$HOME/vcpkg" >> $GITHUB_ENV
        if: matrix.os == 'macos-latest'
        
      - name: Set up build environment (ubuntu-latest)
        run: |
          sudo apt -y install nasm
        if: matrix.os == 'ubuntu-latest'

      - name: Set up build environment (arm64 ubuntu-latest)
        run: |
          sudo apt-get install -qy binutils-aarch64-linux-gnu gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
        if: matrix.build == 'linux' && matrix.arch == 'arm64'


      - name: Set up build environment (arm ubuntu-latest)
        run: |
          sudo apt-get install -qy binutils-arm-linux-gnueabi gcc-arm-linux-gnueabi g++-arm-linux-gnueabi
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'arm'

      - name: Patch vcpkg
        run: |
          (cd ${{ matrix.vcpkg-root }} && git fetch origin)
          (cd ${{ matrix.vcpkg-root }} && git reset --hard)
          (cd ${{ matrix.vcpkg-root }} && git checkout ef7dbf94b9198bc58f45951adcf1f041fcbc5ea0)
          (cd ${{ matrix.vcpkg-root }} && git apply --ignore-space-change --ignore-whitespace --3way ${{ github.workspace }}/ffmpeg.patch)

      - name: Build ffmpeg window ARM64
        run: |
            vcpkg ${{ matrix.extra-args }} install ffmpeg[avcodec,avfilter,avdevice,avformat,swresample,swscale]:arm64-${{ matrix.triplet }}
        if: matrix.arch == 'arm64' && matrix.build == 'windows'
        env:
            VCPKG_CXX_FLAGS: "/D_WIN64 /D_WIN32_WINNT=0x0A00 /DWINVER=0x0A00" # Avoid unsupported flags

      - name: Build ffmpeg
        run: |
          vcpkg ${{ matrix.extra-args }} install ffmpeg[avcodec,avfilter,avdevice,avformat,swresample,swscale]:${{ matrix.arch }}-${{ matrix.triplet }}

      - uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ matrix.build }}-${{ matrix.arch }}
          path: ${{ matrix.vcpkg-root }}/packages/ffmpeg_${{ matrix.arch }}-${{ matrix.triplet }}/lib
        if: ${{ always() }}

  create-release:
    needs: [build]
    runs-on: "ubuntu-24.04"
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/android'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Compute short git commit SHA
        run: |
          echo "COMMIT_SHORT_SHA=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_ENV
          echo ${{ env.COMMIT_SHORT_SHA }}

      - name: Upload
        shell: bash
        run: |
          mkdir artifacts/
          files=$(find . -name "ffmpeg-*")
          for f in $files; do
            echo "Compressing $f"
            (cd $(basename $f) && zip -r ../artifacts/$(basename $f).zip *)
          done
          ls -al artifacts/
          wget -c https://github.com/tcnksm/ghr/releases/download/v0.14.0/ghr_v0.14.0_linux_amd64.tar.gz
          tar xfv ghr_v0.14.0_linux_amd64.tar.gz
          ghr_v0.14.0_linux_amd64/ghr -u Vita3K -r ffmpeg-core -n 'Automatic FFmpeg CI builds (${{ env.COMMIT_SHORT_SHA }})' -b "$(printf "Corresponding commit: ${{ github.sha }}")" ${{ env.COMMIT_SHORT_SHA }} artifacts/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
